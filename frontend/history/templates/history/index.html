<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yum History Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Yum Package History</h1>
            
            <button 
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 mb-6"
                onclick="syncData()"
            >
                <svg class="inline w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                Sync from S3
            </button>
            
            <div id="loading" class="text-center py-8">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                <p class="mt-2 text-gray-600">Loading...</p>
            </div>
            
            <div id="historyTable" class="hidden overflow-x-auto">
                <table class="min-w-full bg-white border border-gray-200 rounded-lg">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Transaction ID</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Timestamp</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Command</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User ID</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Package</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Version</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Architecture</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                        </tr>
                    </thead>
                    <tbody id="historyBody" class="bg-white divide-y divide-gray-200">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function loadData() {
            fetch('/api/yum-history/')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    if (data.error) {
                        document.getElementById('loading').innerHTML = 
                            '<div class="text-red-600 text-center py-8"><p>Error: ' + data.error + '</p></div>';
                        document.getElementById('loading').style.display = 'block';
                        return;
                    }
                    
                    const tbody = document.getElementById('historyBody');
                    tbody.innerHTML = '';
                    data.data.forEach((record, index) => {
                        const row = tbody.insertRow();
                        row.className = index % 2 === 0 ? 'bg-white' : 'bg-gray-50';
                        
                        const cells = [
                            record.transaction_id || '',
                            record.timestamp || '',
                            record.command || '',
                            record.user_id || 'N/A',
                            record.package_name || '',
                            record.package_version || '',
                            record.package_arch || '',
                            record.action || ''
                        ];
                        
                        cells.forEach(cellData => {
                            const cell = row.insertCell();
                            cell.className = 'px-4 py-3 text-sm text-gray-900';
                            cell.textContent = cellData;
                        });
                    });
                    
                    document.getElementById('historyTable').classList.remove('hidden');
                })
                .catch(error => {
                    document.getElementById('loading').innerHTML = 
                        '<div class="text-red-600 text-center py-8"><p>Error loading data: ' + error + '</p></div>';
                });
        }

        function syncData() {
            document.getElementById('loading').innerHTML = 
                '<div class="text-center py-8"><div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div><p class="mt-2 text-gray-600">Syncing from S3...</p></div>';
            document.getElementById('loading').style.display = 'block';
            
            fetch('/api/sync-s3/')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert('Sync error: ' + data.error);
                    } else {
                        alert('Data synced successfully!');
                        loadData();
                    }
                })
                .catch(error => {
                    alert('Sync failed: ' + error);
                });
        }

        loadData();
    </script>
</body>
</html>
